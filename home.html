<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>RemoteHealth | Home</title>

    <!-- CSS -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="/public/materialize/materials_icons/css/material-icons.css"
      rel="stylesheet" />
    <link href="/public/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/materialize/css/materialize.min.css">
    <link rel="manifest" href="/public/manifest.json">

    <!-- brower icons -->
    <link rel="icon" type="image/gif" href="/public/img/icons/icon-72x72.png">
    <link rel="shortcut icon" href="/public/img/icons/icon-72x72.png">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/public/img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#2e7d32">

    <meta name="theme-color" content="#2e7d32">

    <!--Import jQuery before materialize.js-->
    <script src="/public/js/jquery-3.4.1.min.js"></script>
    <script src="/public/materialize/js/materialize.min.js"></script>

  </head>



  <body class="grey darken-3">

    <!-- top nav -->
    <div class="navbar-fixed">
      <nav class="green darken-3" style="z-index: 999;">
        <div class="nav-wrapper container">
          <a class="brand-logo center"><h5>RemoteHealth</h5></a>
          <a onclick="document.getElementById('loader-wrapper2').style.display = 'block';" href="/respond"><i class="left material-icons">add_alert</i><span
              class="nav_badge new badge blue"><strong>14</strong></span></a>
              <a onclick="document.getElementById('loader-wrapper2').style.display = 'block';" href="/signOut" class="right">LogOut</a>
        </div>
      </nav>
    </div>

    <form class="container row white-text" method="get" action="/home" onsubmit="document.getElementById('loader-wrapper2').style.display = 'block';">

      <div>

        <h5 style="margin-bottom:20px;margin-top:40px;" class="col s10
          offset-s1">Patient's
          info
          <i class="material-icons">info_outline</i></h5>


        <div style="margin-bottom:20px;" class="input-field col s10 offset-s1">
          <input id="idfor1" type="text" class="validate" name="patient_name"
            required>
          <label for="idfor1" class="white-text">Full Name</label>
        </div>



        <div style="margin-bottom:20px;" class="input-field col s5 offset-s1">
          <input id="idfor5" type="number" class="validate" name="patient_age"
            required>
          <label for="idfor5" class="white-text">Age</label>
        </div>
        <div class="input-field col s5">
          <select required name="ageType">
            <option value="years" selected>Years</option>
            <option value="months">Months</option>
            <option value="weeks">Weeks</option>
          </select>
          <label class="white-text">Select Age Type</label>
        </div>


        <div style="margin-bottom:20px;" class="col s10 offset-s1">
          <p class="col s10"><b>SEX</b></p>
          <p>
            <label class="white-text" for="test1">
              <input class="with-gap" name="sex" type="radio" id="test1"
                checked/>
              <span>Male</span>
            </label>
          </p>
          <p>
            <label class="white-text" for="test2">
              <input class="with-gap white" name="sex" type="radio"
                id="test2"
                />
              <span>Female</span>
            </label>
          </p>
        </div>

      </div>

      <h5 class="col s10 offset-s1" style="margin-bottom:20px;margin-top:30px;">Medical
        Tests <i class="material-icons">local_hospital</i><br></h5>


      <div style="margin-bottom:20px;" class="input-field col s10 offset-s1">
        <input id="idfor2" type="text" class="validate" name="patient_temp"
          required>
        <label for="idfor2" class="white-text">Temperature</label>
      </div>


      <div style="margin-bottom:20px;" class="input-field col s10 offset-s1">
        <input id="idfor3" type="text" class="validate" name="patient_bp"
          required>
        <label for="idfor3" class="white-text">Blood Pressure</label>
      </div>


      <div style="margin-bottom:20px;" class="input-field col s10 offset-s1">
        <input id="idfor4" type="text" class="validate" name="patient_weight"
          required>
        <label for="idfor4" class="white-text">Weight (kg)</label>
      </div>


      <div style="margin-bottom:20px;" class="input-field col s10 offset-s1">
        <textarea name="extraInfo" id="textarea1" class="materialize-textarea"
          maxlength="200"
          data-length="200"></textarea>
        <label for="textarea1" class="white-text">Extra info (Optional)</label>
      </div>


      <h5 class="col s10 offset-s1" style="margin-bottom:30px;margin-top:30px;">Response
        info <i class="material-icons">my_location</i><br></h5>


      <div style="margin-bottom:30px;" class="input-field col s10 offset-s1">
        <select required name="priority">
          <option value="" selected></option>
          <option value="remoteLocation">Critical</option> 
        </select>
        <label class="white-text">Response Priority</label>
      </div>


      <div style="margin-bottom:30px;" class="input-field col s10 offset-s1">
        <select required name="location" onchange="getLocation()">
          <option value="" selected></option>
          <option value="healthCenter">Health Center</option>
          <option value="remoteLocation">Remote Location</option>
        </select>
        <label class="white-text">Patient's Location</label>
      </div>


      <input type="hidden" id="lat" name="lat" required>
      <input type="hidden" id="long" name="long" required>



      <div style="margin-bottom:50px;" class="input-field col s6 offset-s3
        center">
        <button class="btn waves-effect waves-light green darken-3"
          type="submit" name="patient_submit">submit<i class="material-icons
            right">open_in_new</i>
        </button>
      </div>


    </form>


    <div id="loader-wrapper" class="loader-wrapper center grey darken-3">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-white-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
      <h6 id="activatePush" class="center white-text text-lighten-3">Google is
        getting your location...</h6>
      <a id="hideMeToo" href="/home" class="btn waves-effect waves-light green darken-3">Refresh</a>
    </div>
    
    <div id="loader-wrapper2" class="loader-wrapper center grey darken-3">
      <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-white-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
      </div>
    </div>



    <script src="/public/js/app.js"></script>
    <script src="/public/js/ui.js"></script>

  </body>
</html>
