    <form class="row container" method="get" action="/home"
      autocomplete="on">

      <br>
      <br>
      <br>

      <br>
      <br>
      <br>

      <div class="input-field col s10 m8 l6 offset-s1 offset-m2 offset-l3">
        <input id="last_name" type="text" class="white-text validate"
          name="med_id"
          autofocus
          required autocomplete="on">
        <label for="last_name" class="white-text">Enter Medical ID</label>
      </div>
      <input type="hidden" name="player_id" id="player_id">
      <div class="input-field col s6 offset-s3 center">
        <button class="btn waves-effect waves-light green darken-3"
          type="submit"
          name="action">Submit
          <i class="material-icons right">open_in_new</i>
        </button>
      </div>

    </form>
